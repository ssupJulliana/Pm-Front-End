<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>TaskSphere IT Dashboard</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <!-- Header -->
  <header class="top-bar">
    <div class="top-left">
      <img src="img/TaskSphere IT Logo.png" alt="TaskSphere IT Logo" class="header-logo" />
    </div>
    <div class="top-right">
      <label class="toggle-switch">
        <input type="checkbox" id="modeToggle" />
        <span class="slider">
          <span class="toggle-label">TEAM</span>
        </span>
      </label>
      <img src="img/Notification Icon.png" alt="Notification Icon" class="notification-icon" />
      <img src="img/Profile Icon.png" alt="Profile Icon" class="profile-icon" />
    </div>
  </header>

  <!-- Page Container -->
  <div class="page-container">

    <!-- Sidebar -->
    <aside class="sidebar">
      <div class="sidebar-top">
        <button class="sidebar-toggle-btn" aria-label="Toggle Sidebar">
          <img src="img/Sidebar Arrow Icon.png" alt="Toggle Sidebar" />
        </button>
      </div>

      <nav>
        <ul>
          <li><img src="img/Dashboard Icon.png" alt="Dashboard Icon" />Dashboard</li>
          <li><img src="img/Tasks Icon.png" alt="Tasks Icon" />Tasks</li>
          <li><img src="img/Adviser Icon.png" alt="Adviser Icon" />Adviser Tasks</li>
          <li><img src="img/Tasks Board Icon.png" alt="Tasks Board" />Tasks Board</li>
          <li><img src="img/Tasks Record Icon.png" alt="Tasks Record" />Tasks Record</li>
          <li><img src="img/Events Icon.png" alt="Events Icon" />Events</li>
        </ul>
      </nav>

      <div class="sign-out">
        <img src="img/Sign out Icon.png" alt="Sign Out Icon" />
        Sign Out
      </div>
    </aside>

    <!-- Main Content -->
    <main class="main-content">
      <div id="upcoming-tasks-container"></div>

      <section class="summary">
        <div id="weekly-summary-container"></div>
        <div id="team-progress-container"></div>
        <div id="calendar-container"></div>
      </section>

      <div id="recent-tasks-created-container"></div>
    </main>
  </div>

  <!-- Footer -->
  <footer class="footer">  
    <div class="footer-inner">
      <span>Â© 2025 TaskSphere IT - All Rights Reserved</span>
      <span>Terms of Service</span>
    </div>
  </footer>

  <!-- Load JS -->
  <script src="components-loader.js"></script>
  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const toggle = document.getElementById('modeToggle');
      const label = document.querySelector('.toggle-label');
      if (toggle && label) {
        toggle.addEventListener('change', () => {
          label.textContent = toggle.checked ? 'SOLO' : 'TEAM';
        });
      }
    });
  </script>
</body>
</html>
