<div class="team-progress">
  <h2>Team Progress</h2>
  <div class="content-wrapper">
    <div class="donut-chart">
      <div class="donut-text">20%</div>
    </div>
    <div class="donut-labels">
      <div class="dot-label"><span class="dot yellow"></span>To Do</div>
      <div class="dot-label"><span class="dot green"></span>In Progress</div>
      <div class="dot-label"><span class="dot blue"></span>To Review</div>
      <div class="dot-label"><span class="dot purple"></span>Completed</div>
      <div class="dot-label"><span class="dot red"></span>Missed</div>
    </div>
  </div>
</div>
